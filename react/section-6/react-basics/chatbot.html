<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<style>
			.send-button {
				background-color: rgb(25, 135, 84);
				color: white;
				padding: 12px 20px;
				border: none;
				border-radius: 8px;
				font-size: 15px;
				margin-left: 10px;
				cursor: pointer;
			}
			.chat-input {
				padding: 12px 15px;
				font-size: 15px;
				border-radius: 8px;
				border: 1px solid;
				flex-grow: 1;
			}
			.chat-input-container {
				display: flex;
				margin-top: 30px;
				margin-bottom: 60px;
			}
			.app-container {
				max-width: 600px;
				margin: auto;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.chat-message-user {
				display: flex;
				justify-content: end;
				align-items: start;
				margin-bottom: 20px;
			}
			.chat-message-robot {
				display: flex;
				align-items: start;
				margin-bottom: 20px;
			}
			.chat-message-text {
				background-color: rgb(238, 238, 238);
				padding: 15px;
				border-radius: 10px;
				font-size: 16px;
				margin: 0px 10px;
				max-width: 300px;
			}
			html,
			body {
				font-family: Arial, Helvetica, sans-serif;
				margin: 0px;
			}
			.chat-message-profile {
				width: 45px;
			}
			.chat-messages-container {
				flex-grow: 1;
				margin-top: 30px;
				overflow: scroll;
				scrollbar-width: none;
			}
			.welcome-line {
				color: gray;
				text-align: center;
			}
			.loading-spinner {
				height: 40px;
				margin: -15px;
			}
		</style>
	</head>
	<body>
		<div class="js-container"></div>

		<script src="https://unpkg.com/supersimpledev/react.js"></script>
		<script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

		<script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

		<script src="https://unpkg.com/supersimpledev/babel.js"></script>
		<script type="text/babel">
			function ChatInput({ chatMessages, setChatMessages }) {
				const [inputText, setInputText] = React.useState('');
				const [isLoading, setIsLoading] = React.useState(false);

				function saveInputText(event) {
					setInputText(event.target.value);
				}

				async function sendMessage() {
					if (isLoading || !inputText) {
						return;
					}
					const newMessages = [
						...chatMessages,
						{
							message: inputText,
							sender: 'user',
							key: crypto.randomUUID(),
						},
					];
					setChatMessages(newMessages);

					setInputText('');
					setIsLoading(true);
					setChatMessages([
						...newMessages,
						{
							message: (
								<img
									src="static/loading-spinner.gif"
									className="loading-spinner"
								/>
							),
							sender: 'robot',
							key: crypto.randomUUID(),
						},
					]);

					setChatMessages([
						...newMessages,
						{
							message: await Chatbot.getResponseAsync(inputText),
							sender: 'robot',
							key: crypto.randomUUID(),
						},
					]);
					setIsLoading(false);
				}

				function trackKeys(event) {
					if (event.key === 'Enter') {
						sendMessage();
					} else if (event.key === 'Escape') {
						setInputText('');
					}
				}

				return (
					<div className="chat-input-container">
						<input
							placeholder="Send a message to Chatbot"
							size="30"
							onChange={saveInputText}
							value={inputText}
							onKeyDown={trackKeys}
							className="chat-input"
						/>
						<button onClick={sendMessage} className="send-button">
							Send
						</button>
					</div>
				);
			}

			function ChatMessage({ message, sender }) {
				return (
					<div
						className={
							sender === 'user'
								? 'chat-message-user'
								: 'chat-message-robot'
						}
					>
						{sender === 'robot' && (
							<img
								src="static/robot.png"
								className="chat-message-profile"
							/>
						)}
						<div className="chat-message-text">{message}</div>
						{sender === 'user' && (
							<img
								src="static/user.png"
								className="chat-message-profile"
							/>
						)}
					</div>
				);
			}

			function useAutoScroll(dependencies) {
				const ref = React.useRef(null);
				React.useEffect(() => {
					const containerElement = ref.current;
					if (containerElement) {
						containerElement.scrollTop =
							containerElement.scrollHeight;
					}
				}, dependencies);
				return ref;
			}

			function ChatMessages({ chatMessages }) {
				const chatMessagesRef = useAutoScroll([chatMessages]);
				if (chatMessages.length === 0) {
					return (
						<div className="chat-messages-container welcome-line">
							Welcome to the chatbot project! Send a message using
							the textbox below.
						</div>
					);
				}

				return (
					<div
						className="chat-messages-container"
						ref={chatMessagesRef}
					>
						{chatMessages.map(({ message, sender, key }) => {
							return (
								<ChatMessage
									message={message}
									sender={sender}
									key={key}
								/>
							);
						})}
					</div>
				);
			}

			function App() {
				const [chatMessages, setChatMessages] = React.useState([]);

				return (
					<div className="app-container">
						<ChatMessages chatMessages={chatMessages} />
						<ChatInput
							chatMessages={chatMessages}
							setChatMessages={setChatMessages}
						/>
					</div>
				);
			}

			const container = document.querySelector('.js-container');
			ReactDOM.createRoot(container).render(<App />);
		</script>
	</body>
</html>
