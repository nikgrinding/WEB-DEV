<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
    </head>
    <body style="
        height: 2000px;
        padding-top: 60px;
        padding-left: 70px;
    ">
        <div style = "
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
        ">
            header
        </div>
        <div style="
            background-color: green;
            top: 50px;
            bottom: 0px;
            left: 0px;
            width: 60px;
            color: white;
            position: fixed;
        ">
            sidebar
        </div>
        <div style = "
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">
            div1
        </div>
        <div style = "
            background-color: lightpink;
            height: 200px;
            width: 200px;
        ">
            div2
        </div>
    </body>
</html>
