<!DOCTYPE html>

<html>

    <head>
        <title>YouTube</title>
        <link rel = "stylesheet" href = "styles/youtube.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <input type = "text" placeholder = "Search" class = "search-bar">

        <div class = "vid-preview">

            <div class = "thumbnail-row">
                <img src = "images/thumbnail-1.webp" class = "thumbnail">
            </div>

            <div>

                <div class = "channel-picture">
                    <img src = "images/channel-1.jpeg" class = "profile-picture">
                </div>

                <div class = "video-info">
                    <p class = "video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>

                    <p class = "video-stats">
                        3.4M views &#183 6 months ago
                    </p>

                    <p class = "video-author">
                        Marques Brownlee
                    </p>
                </div>

            </div>

        </div>

        <div class = "vid-preview">

            <div class = "thumbnail-row">
                <img src = "images/thumbnail-2.webp" class = "thumbnail">
            </div>

            <div>

                <div class = "channel-picture">
                    <img src = "images/channel-2.jpeg" class = "profile-picture">
                </div>

                <div class = "video-info">
                    <p class = "video-title">
                        Try Not To Laugh Challenge #9
                    </p>

                    <p class = "video-stats">
                        19M views &#183 4 years ago
                    </p>

                    <p class = "video-author">
                        Markiplier
                    </p>
                </div>

            </div>

        </div>
        
    </body>

</html>
