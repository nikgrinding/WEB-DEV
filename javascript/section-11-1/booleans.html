<!DOCTYPE html>
<html>
    <head>
        <title>booleans</title>
    </head>
    <body>
        <script>
            console.log(3<5);
            console.log(3>5);

            console.log('5'==5);
            console.log('5'===5);

            if (true) {
                console.log("hello");
            } else {
                console.log("bye");
            }

            if (false) {
                console.log("hello");
            } else {
                console.log("bye");
            }

            const age = 25;
            if (age < 20) {
                console.log("too young");
            } else if (20 <= age <= 30) {
                console.log("perfect");
            } else {
                console.log("too old");
            }

            console.log("boolean and");
            console.log(true && true);
            console.log(true && false);
            console.log(false && true);
            console.log(false && false);

            console.log("boolean or");
            console.log(true || true);
            console.log(true || false);
            console.log(false || true);
            console.log(false || false);

            console.log("boolean not");
            console.log(!true);
            console.log(!false);

            console.log('truthy and falsy values');
            if (1) {
                console.log('truthy');
            }
            if (0) {
                console.log('truthy');
            } else {
                console.log('falsy');
            }

            console.log('hi'/5);
            let number;
            console.log(number);

            const result = (age < 18) ? 'minor' : 'major';
            console.log(result); 
        </script>
    </body>
</html>
