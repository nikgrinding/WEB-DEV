<!DOCTYPE html>
<html>
    <head>
        <title>6-k</title>
    </head>
    <body>
        <p>Cart Quantity</p>

        <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity</button>

        <button onclick="
            if (cartQuantity + 1 <= 10) {
                cartQuantity++;
                console.log(`Cart quantity: ${cartQuantity}`);
            } else {
                alert ('The cart is full');
            }
        ">Add to Cart</button>

        <button onclick="
            if (cartQuantity + 2 <= 10) {
                cartQuantity += 2;
                console.log(`Cart quantity: ${cartQuantity}`);
            } else {
                alert ('The cart is full');
            }
        ">+2</button>

        <button onclick="
            if (cartQuantity + 3 <= 10) {
                cartQuantity += 3;
                console.log(`Cart quantity: ${cartQuantity}`);
            } else {
                alert ('The cart is full');
            }
        ">+3</button>

        <button onclick="
            if (cartQuantity + 4 <= 10) {
                cartQuantity += 4;
                console.log(`Cart quantity: ${cartQuantity}`);
            } else {
                alert ('The cart is full');
            }
        ">+4</button>

        <button onclick="
            if (cartQuantity + 5 <= 10) {
                cartQuantity += 5;
                console.log(`Cart quantity: ${cartQuantity}`);
            } else {
                alert ('The cart is full');
            }
        ">+5</button>

        <button onclick="
            cartQuantity = 0;
            console.log('Cart was reset.');
            console.log(`Cart quantity: ${cartQuantity}`);
        ">Reset Cart</button>

        <button onclick="
            cartQuantity--;
            console.log(`Cart quantity: ${cartQuantity}`);
        ">Remove from Cart</button>

        <button onclick="
            cartQuantity -= 2;
            console.log(`Cart quantity: ${cartQuantity}`);
        ">-2</button>

        <button onclick="
            cartQuantity -= 3;
            console.log(`Cart quantity: ${cartQuantity}`);
        ">-3</button>
        
        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
