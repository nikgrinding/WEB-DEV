<!DOCTYPE html>
<html>
    <head>
        <title>6-e</title>
    </head>
    <body>
        <script>
            let age = 5;
            let isHoliday = true;
            if (isHoliday && ( age <= 6 || age >= 65)) {
                console.log("Discount.");
            } else {
                console.log("No Discount.");
            }
            age = 50;
            if (isHoliday && ( age <= 6 || age >= 65)) {
                console.log("Discount.");
            } else {
                console.log("No Discount.");
            }
            age = 500;
            if (isHoliday && ( age <= 6 || age >= 65)) {
                console.log("Discount.");
            } else {
                console.log("No Discount.");
            }
            age = 5;
            isHoliday = false;
            if (isHoliday && ( age <= 6 || age >= 65)) {
                console.log("Discount.");
            } else {
                console.log("No Discount.");
            }
            age = 50;
            if (isHoliday && ( age <= 6 || age >= 65)) {
                console.log("Discount.");
            } else {
                console.log("No Discount.");
            }
            age = 500;
            if (isHoliday && ( age <= 6 || age >= 65)) {
                console.log("Discount.");
            } else {
                console.log("No Discount.");
            }
        </script>
    </body>
</html>
