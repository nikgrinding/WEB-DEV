<!DOCTYPE html>
<html>
    <head>
        <title>6-c</title>
    </head>
    <body>
        <script>
            let hour = 11;
            const name = "Nikhilesh";
            if (hour >= 6 && hour <= 12) {
                console.log(`Good Morning, ${name}`);
            } else if (hour > 12 && hour <= 17) {
                console.log(`Good Afternoon, ${name}`);
            } else {
                console.log(`Good Evening, ${name}`);
            }
        </script>
    </body>
</html>
