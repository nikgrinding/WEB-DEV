<!DOCTYPE html>
<html>
    <head>
        <title>10-i</title>
        <link rel = "stylesheet" href = "styles/i.css">
    </head>
    <body>
        <p class = "js-calculation calculation"></p>
        
        <p>
            <button class = "operand-button" onclick="
                updateCalculation('1');
            ">1</button>

            <button class = "operand-button" onclick="
                updateCalculation('2');
            ">2</button>

            <button class = "operand-button" onclick="
                updateCalculation('3');
            ">3</button>

            <button class = "operator-button" onclick= "
                updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button class = "operand-button" onclick="
                updateCalculation('4');
            ">4</button>

            <button class = "operand-button" onclick="
                updateCalculation('5');
            ">5</button>

            <button class = "operand-button" onclick="
                updateCalculation('6');
            ">6</button>

            <button class = "operator-button" onclick= "
                updateCalculation(' - ');
            ">-</button>
        </p>

        <p>
            <button class = "operand-button" onclick="
                updateCalculation('7');
            ">7</button>

            <button class = "operand-button" onclick="
                updateCalculation('8');
            ">8</button>

            <button class = "operand-button" onclick="
                updateCalculation('9');
            ">9</button>

            <button class = "operator-button" onclick= "
                updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button class = "operand-button" onclick="
                updateCalculation('0');
            ">0</button>

            <button class = "operand-button" onclick="
                updateCalculation('.');
            ">.</button>

            <button class = "operand-button" onclick="
                evaluateCalculation();
            ">=</button>

            <button class = "operator-button" onclick= "
                updateCalculation(' / ');
            ">/</button>
        </p>

        <button class = "operand-button" onclick="
            clearCalculation();
        ">
            <span>Clear</span>
        </button>

        <script src = "scripts/i.js"></script>
    </body>
</html>
