<!DOCTYPE html>
<html>
    <head>
        <title>8-k</title>
    </head>
    <body>
        <button onclick="playGame('heads');">
            Heads
        </button>
        <button onclick="playGame('tails');">
            Tails
        </button>
        <script>
            const score = JSON.parse(localStorage.getItem('coinFlipScore')) || {wins: 0, losses: 0};
            function playGame(guess) {
                let randomNumber = Math.random();
                let result = randomNumber < 0.5 ? 'heads' : 'tails';
                if (guess === result) {
                    score.wins++;
                    console.log("You Win.");
                } else {
                    score.losses++;
                    console.log("You Lose.");
                }
                console.log(score);
                localStorage.setItem('coinFlipScore', JSON.stringify(score));
            }
        </script>
    </body>
</html>
