<!DOCTYPE html>
<html>
    <head>
        <title>7-d</title>
    </head>
    <body>
        <script>
            function convertToFahrenheit(celsius) {
                return (celsius * 9/5) + 32;
            }
            console.log(convertToFahrenheit(-40));
            console.log(convertToFahrenheit(100));
        </script>
    </body>
</html>
