<!DOCTYPE html>
<html>
    <head>
        <title>7-j</title>
    </head>
    <body>
        
        <p>
            <button onclick="
                calculation = updateCalculation('1');
            ">1</button>

            <button onclick="
                calculation = updateCalculation('2');
            ">2</button>

            <button onclick="
                calculation = updateCalculation('3');
            ">3</button>

            <button onclick= "
                calculation = updateCalculation(' + ');
            ">+</button>
        </p>

        <p>
            <button onclick="
                calculation = updateCalculation('4');
            ">4</button>

            <button onclick="
                calculation = updateCalculation('5');
            ">5</button>

            <button onclick="
                calculation = updateCalculation('6');
            ">6</button>

            <button onclick= "
                calculation = updateCalculation(' - ');
            ">-</button>
        </p>

        <p>
            <button onclick="
                calculation = updateCalculation('7');
            ">7</button>

            <button onclick="
                calculation = updateCalculation('8');
            ">8</button>

            <button onclick="
                calculation = updateCalculation('9');
            ">9</button>

            <button onclick= "
                calculation = updateCalculation(' * ');
            ">*</button>
        </p>

        <p>
            <button onclick="
                calculation = updateCalculation('0');
            ">0</button>

            <button onclick="
                calculation = updateCalculation('.');
            ">.</button>

            <button onclick="
                calculation = eval(calculation);
                console.log(calculation);
            ">=</button>

            <button onclick= "
                calculation = updateCalculation(' / ');
            ">/</button>
        </p>

        <script>
            let calculation = "";
            function updateCalculation(value) {
                console.log(calculation + value);
                return calculation + value;
            }
        </script>
    </body>
</html>
